<section class="max-w-xl m-auto">
   <div class="text-center">
 <h1 class=" text-4xl sm:text-4xl  font-bold" [class.text-gray-900]="!theme.isDark()" [class.text-white]="theme.isDark()">Contact Us</h1>
  <p class="mt-2 text-gray-600">Send us a message and we will get back to you.</p>
  </div>
  <div class="contact bg-white  m-5 p-4 shadow-2xl w-2/2">
  <form class="mt-6 grid grid-cols-1 gap-4">
    <div class="ml-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" type="text" class="mt-1  block w-120 h-10 pl-4  text-neutral-500 border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600" placeholder="Your name" />
    </div>
    <div class="ml-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" class="mt-1 block w-120 h-10 pl-4  border-gray-300 shadow-sm text-neutral-500 focus:border-blue-600 focus:ring-blue-600" placeholder="you@example.com" />
    </div>
    <div class="ml-4">
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" rows="5" class="mt-1 block w-full rounded-md  text-neutral-500  border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600" placeholder="How can we help?" ></textarea>
    </div>
    <div class="mt-4 mb-4 text-center">
    <button
  type="submit"
  class="w-40 rounded-md bg-emerald-600 px-4 py-2 text-white transition transform hover:-translate-y-1">Send Message
</button>
    </div>
  </form>
  </div>
  
</section>
