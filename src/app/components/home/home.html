<!-- Section 1: Carousel -->
<div class="relative aspect-[16/7] w-full overflow-hidden">
    <img [src]="currentImage" alt="carousel" class="absolute inset-0 h-full w-full object-cover" />
    <div class="absolute inset-0 bg-black/20"></div>

  <!-- Controls -->
  <button (click)="goPrev()" class="absolute left-3 top-1/2 -translate-y-1/2 inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/80 text-gray-800 hover:bg-white">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <button (click)="goNext()" class="absolute right-3 top-1/2 -translate-y-1/2 inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/80 text-gray-800 hover:bg-white">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</div>

<!-- Section 2: Tools -->
<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-0 mb-0">
     <div class="rounded-t-lg p-6 sm:p-8 pb-0 text-center" [class.bg-[#F3F4F6]]="!theme.isDark()" [class.bg-[#030712]]="theme.isDark()">
    <div class="mx-auto max-w-7xl">
      <h1 class="text-2xl sm:text-3xl font-bold" [class.text-gray-900]="!theme.isDark()" [class.text-white]="theme.isDark()">Tools</h1>
      <p class="mt-2" [class.text-gray-600]="!theme.isDark()" [class.text-gray-300]="theme.isDark()">Lorem ipsum dolor sit amet elit sed.</p>
    </div>

    <div class="mx-auto max-w-7xl mt-6 flex flex-wrap gap-y-6">
      @for (card of toolsCards; track card.title) {
        <article class="relative w-full sm:w-1/2 lg:w-1/3 px-2 mb-6 rounded-lg bg-white p-5 shadow-sm border-2 border-black">
          <div class="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-1/2">
            <span class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-[#FBD5D5] text-black">
              <i class="{{ card.iconClass }} fa-lg"></i>
            </span>
          </div>
          <div class="mt-6 text-center">
            <h3 class="relative inline-block text-lg font-semibold text-gray-900 pb-4">
              Prodacts
              <span class="pointer-events-none absolute left-1/2 -translate-x-1/2 bottom-0 block w-24 border-b-2 border-black"></span>
            </h3>
          </div>
          <p class="mt-6 text-gray-600">Lorem ipsum dolor sit amet elit sed.</p>
        </article>
      }
    </div>
  </div>
</div>
