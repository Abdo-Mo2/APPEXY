<header class="sticky top-0 z-50 bg-white/80 backdrop-blur shadow-md">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center">
      <!-- Left: Logo -->
      <a class="flex items-center gap-2" routerLink="/" aria-label="Home">
        <img src="/img/Home/imgi_1_asset 0.png" alt="Logo" class="h-8 w-auto" />
      </a>

      <!-- Center: Nav links -->
      <div class="hidden md:flex items-center gap-6 absolute left-1/2 -translate-x-1/2">
        <a routerLink="/home" routerLinkActive="text-blue-600" class="text-gray-700 hover:text-blue-600 transition">Home</a>
        <a routerLink="/about" routerLinkActive="text-blue-600" class="text-gray-700 hover:text-blue-600 transition">About</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
      </div>

      <!-- Right: CTA + Mobile menu button -->
<div class="ml-auto flex items-center gap-3">
  <!-- Dark Mode Toggle Button -->
  <button
    (click)="toggleDarkMode()"
    [class.bg-black]="!theme.isDark()"
    [class.text-white]="!theme.isDark()"
    [class.hover\:bg-gray-800]="!theme.isDark()"
    [class.bg-white]="theme.isDark()"
    [class.text-black]="theme.isDark()"
    [class.hover\:bg-gray-200]="theme.isDark()"
    class="inline-flex items-center rounded-md px-4 py-2 transition-colors duration-300">
    {{ theme.isDark() ? 'Light Mode' : 'Dark Mode' }}
  </button>

  <!-- Mobile Menu Toggle Button -->
  <button
    class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100"
    aria-label="Open Menu"
    (click)="toggleMobileMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>
</div>

    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" [hidden]="!isMobileMenuOpen()">
      <div class="space-y-1 pb-3 pt-2">
        <a routerLink="/home" class="block rounded px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100">Home</a>
        <a routerLink="/about" class="block rounded px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100">About</a>
        <a routerLink="/contact" class="block rounded px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100">Contact</a>
      </div>
    </div>
  </nav>
</header>

<main class="pt-4 pb-0 overflow-x-hidden" [class.bg-white]="!theme.isDark()" [class.bg-[#030712]]="theme.isDark()">
  <router-outlet />
</main>

<footer class=" bg-[#212529] text-white">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-40">
      <div class="flex items-center">
        <img src="/img/Home/imgi_6_asset 18.png" alt="Footer Logo" class=" w-48" />
      </div>
      <div class="flex items-center gap-4 text-lg">
        <a href="#" aria-label="Facebook" class="hover:text-blue-500"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Twitter" class="hover:text-sky-400"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn" class="hover:text-blue-400"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="YouTube" class="hover:text-red-500"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
</footer>
